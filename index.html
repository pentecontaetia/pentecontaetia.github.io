<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Crossing</title>
</head>
<body>
    <div class="vertical">
        <div class="semaphor top">
            <div class="red top-red"></div>
            <div class="yellow top-yellow"></div>
            <div class="green top-green"></div>
            <div class="arrow-top arrow"></div>
        </div>
        <div class="semaphor bottom">
            <div class="red top-red"></div>
            <div class="yellow top-yellow"></div>
            <div class="green top-green"></div>
            <div class="arrow-bottom arrow"></div>
        </div>
    </div>
    <div class="horizontal">
        <div class="semaphor left">
            <div class="red bottom-red"></div>
            <div class="yellow bottom-yellow"></div>
            <div class="green bottom-green"></div>
            <div class="arrow-left arrow"></div>
        </div>
        <div class="semaphor right">
            <div class="red bottom-red"></div>
            <div class="yellow bottom-yellow"></div>
            <div class="green bottom-green"></div>
            <div class="arrow-right arrow"></div>
        </div>
    </div>
    <p>number</p>

    <script src="index.js"></script>
</body>
</html>
